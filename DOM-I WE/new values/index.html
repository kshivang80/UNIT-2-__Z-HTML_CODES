<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="number" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	
</body>
</html>

<script type="text/javascript">
    function showName() {
     var fillname = document.getElementById("name").value
     alert(fillname);
    }

    function showGender() {
        // Show the alert of the selected Gender
        var fillgender=document.getElementById("gender").value
        alert(fillgender)
    }

    function showEmail() {
        // Show the alert of the filled email
        var fillemail=document.getElementById("email").value
        alert(fillemail)
    }

    function showMobile() {
        // Show the alert of the filled mobile
        var fillmobile=document.getElementById("mobile").value
        alert(fillmobile)
    }
</script>
