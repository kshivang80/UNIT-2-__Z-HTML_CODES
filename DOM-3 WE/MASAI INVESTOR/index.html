<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #container{

        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(1,auto);
        gap:20px;
        margin:auto;
}
div img{
    width:100%;
    border-radius: 20px 20px 0px 0px ;
}
p+img{
    height:50px;
    width:50%;
   
     margin-top: -10px;

}
#container>div{
    /* margin: auto; */
    text-align: center;
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    border-radius: 20px;
}

</style>

</head>
<body>
    <div id="container"></div>
</body>
</html>

<script>
 var investorsData=[
                 { photo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg",name:"Vijay Shekhar Sharma",position:"Founder & CEO", logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/paytm_rect_06df45a24f.svg" },
                 { photo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Rectangle_427_637d69bb57.png",name:"Kunal Shah",position:"Founder ", logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/cred_0a47d7b4f8.png" },
                 { photo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/amrish_rau_pine_labs_144e5e587c.jpg",name:"Amrish Rau",position:"CEO", logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_0aa2407434.png" },
                 { photo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/Sampad_swain_Instamojo_f12bf6341e.jpg",name:"Sampad Swain",position:"Co-Founder & CEO", logo:"https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_8763e704f7.png" },
 ]

 investorsData.forEach(function(elem){
var box=document.createElement("div");

var investor_photo=document.createElement("img")
investor_photo.setAttribute("src",elem.photo)

var investor_name=document.createElement("h3")
investor_name.innerText=elem.name

var investor_position=document.createElement("p")
investor_position.innerText=elem.position

var investor_logo=document.createElement("img")
investor_logo.setAttribute("src",elem.logo)

box.append(investor_photo,investor_name,investor_position,investor_logo)
document.querySelector("#container").append(box)

 });



</script>
