<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
var buttonObj=[
{textContent:"primary",color:"white",bgColor:"blue"},
{textContent:"Secondary",color:"white",bgColor:"gray"},
{textContent:"Success",color:"white",bgColor:"green"},
{textContent:"Danger",color:"white",bgColor:"pink"},
{textContent:"Warning",color:"black",bgColor:"yellow"},
{textContent:"Info",color:"white",bgColor:"blue"},
{textContent:"Light",color:"black",bgColor:"white"},
{textContent:"Dark",color:"white",bgColor:"black"},
{textContent:"Link",color:"blue",bgColor:"white"},

];

buttonObj.forEach(function(elem){
    var btn=document.createElement("button");
    btn.innerText=elem.textContent
    btn.style.backgroundColor=elem.bgColor
    btn.style.color=elem.color
    document.querySelector("body").append(btn)
    
});




</script>
